<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Restaurant Admin Icon - Fork and Knife -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Fork -->
  <path d="M35 25 L35 65 M35 25 L30 25 L30 30 L35 30 M35 25 L40 25 L40 30 L35 30" 
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Knife -->
  <path d="M65 25 L65 65 M65 25 L70 20 L70 30 L65 25" 
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Plate/Circle at bottom -->
  <ellipse cx="50" cy="70" rx="20" ry="5" fill="white" opacity="0.9"/>
</svg>
